            function virtualDom() {
                const node = document.getElementById("jsParent").parentNode;
                // 创建空对象
                const json = {};

                function parse(node) {
                    // 设置tag
                    // json.tag = node.nodeName == "#text" && node.nodeValue != '' ? node.nodeValue.tirm() : 'text';
                    if (node.nodeType == 3) {
                        json.children.push({ tag: node.nodeName.replace("#", ""), content: node.nodeValue.trim() });
                    }
                    // 设置attributes
                    json.attributes = {};
                    if (node.childNodes.length) {
                        for (let i = 0; i < node.attributes.length; i++) {
                            const { name, value } = node.attributes[i];
                            json.attributes[name] = value;
                        }
                    }

                    // 后代
                    json.children = [];
                    if (node.hasChildNodes) {
                        for (let i = 0; i < node.childNodes.length; i++) {
                            console.log(node.childNodes);
                            Array.from(node.childNodes).filter(item => {
                                return item ? item.nodeValue.trim() : 0;
                            })
                            const parentChild = node.childNodes[i];
                            console.log(parentChild);
                            const child = parse(parentChild);
                            json.children.push(child);
                        }
                    }
                    return json;
                }

                return parse(node);
            }

            console.log(virtualDom());
