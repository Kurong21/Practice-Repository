<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>属性遍历</title>
</head>
<body>
    <script>
        // 找出对象 obj 不在原型链上的属性(注意这题测试例子的冒号后面也有一个空格~)
        // 1、返回数组，格式为 key: value
        // 2、结果数组不要求顺序
        // 输入：
        // var C = function() {this.foo = 'bar'; this.baz = 'bim';}; 
        // C.prototype.bop = 'bip'; 
        // iterate(new C());
        // 输出：["foo: bar", "baz: bim"]

        var C = function() {this.foo = 'bar'; this.baz = 'bim';}; 

        function iterate(obj) {
            let arr = new Array;
            for(attr in obj){
                if(obj.hasOwnProperty(attr)){
                    const ele = `${attr}: ${obj[attr]}`;
                    arr.push(ele);
                }
            }
            return arr;
        }

        C.prototype.bop = 'bip';
        console.log(iterate(new C()));


        //检测字符串是否有数字
        function containsNumber(str) {
            return /[0-9]/g.test(str)
        }
        console.log(containsNumber("review323"));

        //检测重复字符串
        function containsRepeatingLetter(str) {
            if(/[0-9]/g.test(str)) return false;
            let arrStr = str.split("");
            const res = arrStr.reduce((acc,cur) => {
                if(!acc.includes(cur)){
                    acc.push(cur);
                }
                return acc;
            },[]);
            return res.length < arrStr.length;
        }
        console.log(containsRepeatingLetter("l33t"));

        //正则写法
        function reg(str){
            return /([a-zA-Z])\1/.test(str);
        }
        console.log(reg("at3333"));

        //查询字符串是否以元音字母结尾
        function endsWithVowel(str) {
            return /[a|e|i|u|A|E|I|O|U]$/.test(str);
        }
    </script>
</body>
</html>
