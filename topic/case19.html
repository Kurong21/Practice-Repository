<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒计时</title>
    <style>
        .hide {
            display: none;
        }
    </style>
</head>

<body>
    <div id="jsCountdown">
        <span>01天</span>
        <span>02:</span>
        <span>03:</span>
        <span>04</span>
    </div>
    <script>
        // 倒计时是web开发中常见的组件，请完成second和render两个函数，完成倒计时的显示部分
        // 1、second函数的输入为整数，返回{day: Int, hour: Int, min: Int, second: Int}
        // 2、render函数的输入为second函数的输出，将数据在页面对应的DOM元素上显示出来，格式如html所示
        // 3、如果day为0，隐藏对应的DOM元素，否则显示（请直接使用已经实现的css代码）
        // 4、数值不足两位，前面补充0


        function second(second) {

            let day = Math.floor(second / (60 * 60 * 24));
            second -= day * 24 * 60 * 60;
            let hour = Math.floor(second / (60 * 60));
            second -= hour * 60 * 60;
            let min = Math.floor(second / (60));
            second -= min * 60;
            const padZero = (value) => value < 10 ? "0" + value : "" + value;
            return {
                day: padZero(day),
                hour: padZero(hour),
                min: padZero(min),
                second: padZero(second),
            };
        }
        const data = second(36000);

        for(let key in data){
            if(data[key] === "00") console.log(key);
        }

        function render(data) {
            const jsCountdown = document.getElementById("jsCountdown");
            jsCountdown.innerHTML = `<span class="${data.day == "00" ? "hide" : ""}">${data.day}天</span>
            <span>${data.hour}:</span>
            <span>${data.min}:</span>
            <span>${data.second}</span>`;
            // if(data.day === "00") jsCountdown.firstChild.classList.add("hide");
        }
        render(data);
    </script>
</body>

</html>
