<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Model Option Example</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>

  <div id="app">
    <base-checkbox v-model="isChecked"></base-checkbox>
    <p>Parent's checked value: {{ isChecked }}</p>
  </div>

  <script>
    Vue.component('base-checkbox', {
      model: {
        prop: 'checked',
        event: 'change'
      },
      props: {
        checked: Boolean
      },
      template: `
        <input
          type="checkbox"
          v-bind:checked="checked"
          v-on:change="$emit('change', $event.target.checked)"
        >
      `
    });

    new Vue({
      el: '#app',
      data: {
        isChecked: false
      }
    });
  </script>

</body>
</html>
